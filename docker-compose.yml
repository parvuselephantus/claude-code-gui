version: '3.8'

services:
  claude-gui:
    build: .
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./claude-gui.config.json:/app/claude-gui.config.json:ro
      - ${PROJECT_ROOT:-.}:/workspace:ro
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-8080}
      - FRONTEND_PORT=${FRONTEND_PORT:-4200}
    restart: unless-stopped
